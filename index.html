<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <h1>Calculadora de gorjeta</h1>
    <header>
        <img src="./images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone do cifrao">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">SElecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra">
                    </div>
                </div>
            
            </form>
        </section>
    </main>
</body>
</html>
